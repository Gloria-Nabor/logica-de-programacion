<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>                          <!--texto alternativo en caso de no cargar el logo-->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>                                       <!--required,define el campo obligatorio -->

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">   <!--input type email y placeholder ejemplo de captura-->

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">                  <!--input type tel, acceso mobile, otros password, number,date,datetime,moth,serch-->

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                <fieldset>                                                                           <!--fieldset sutituye a div, agrupando los campos del formulario, mismo conjunto de datos-->
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>                           <!--fieldset usa legend en vez de p,etiqueta título para el gpo de campos del formulario-->

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>   <!--checked, lo selecciona por default-->
                    
                </fieldset>
               
                <fieldset>                                                                            <!--fieldset sutituye a div, agrupand debido a los campos del formulario-->                                      
                    <legend>¿En cuál horario prefiere ser atendido?</legend>                          <!--fieldset usa legend en vez de p-->
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>                <!--checked, lo activa por default-->
                
                <input type="submit" value="Enviar formulario">

            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png"  alt="Logo de la Barbería Alura">                       <!--texto alternativo en caso de no cargar el logo-->
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
