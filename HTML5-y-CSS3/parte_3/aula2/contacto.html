<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>                                                      <!--etiqueta formulario-->
                <label for="nombreapellido">Nombre y Apellido</label>   <!--etiqueta de contenido, para la entrada de datos del usuario, siempre asociados id y for-->
                <input type="text" id="nombreapellido">                 <!--tipo input crea caja de texto, no se cierra, a la par con etiqueta label y id activa caja de texto-->

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="text" id="correoelectronico">

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono">

                <input type="submit" value="Enviar formulario">          <!--etiqueta tipo submit crea boton, default valor enviar-->

            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
