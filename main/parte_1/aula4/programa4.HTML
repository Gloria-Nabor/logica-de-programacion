<meta charset="UTF-8">
<h1>PROGRAMA</h1>

¿Cuántos años de diferencia tengo con mi hermana?

<script>

    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
    }

    var miEdad = 36;
    var edadHermana = 30;

    saltarLinea();
    imprimir("Nuestra diferencia de edad es " + (miEdad - edadHermana) + " años.");

 </script>
