<meta charset="UTF-8">

<h1>PROGRAMA - LISTA LOS NUMEROS PARES DEL 1 AL 100</h1>


<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var contador = 2;
    while(contador <= 100) {
        imprimir(contador);
        contador = contador + 2; // incrementa de dos en dos
    }

    imprimir("FIN");

</script>
