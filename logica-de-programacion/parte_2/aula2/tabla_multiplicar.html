<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA TABLA DE MULTIPLICAR </h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}


	var multiplicador = 1

	imprimir("WHILE");

	//while(condicion)

	while (multiplicador <= 10) {

		imprimir(7 * multiplicador);
		multiplicador++; 

	}

	

	imprimir("FOR");

	//for(parte1:declara variable; parte2:condicion repeticion; parte3:incrementador)
	
	for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {

		imprimir(7 * multiplicador);

	//multiplicador = multiplicador+1 
	//multiplicador++

	}

</script>
