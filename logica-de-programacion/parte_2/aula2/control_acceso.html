<meta charset="UTF-8">

<h1>PROGRAMA - INICIO DE SESIÓN DEL USUARIO </h1>

<script>

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var inicioDeSesionRegistrado = "alura";
    var contrasenhaRegistrada = "alura321";

    var maximoIntentos = 3;
    var intentoActual = 1;

    while(intentoActual <= maximoIntentos){
        var inicioDeSesionIngresado = prompt("Ingrese su usuario");
        var contrasenhaIngresada = prompt("Ingrese su contraseña");    


    if( inicioDeSesionRegistrado == inicioDeSesionIngresado && contrasenhaRegistrada == contrasenhaIngresada ) {
        alert(inicioDeSesionIngresado + ", Bienvenido(a) al sistema!");
        intentoActual = maximoIntentos; // Lo hice bien, así que omito todos los intentos que falten y salgo del loop. Allá abajo aumentará +1!

    } else {
            if (intentoActual == 3) {
                alert("Agotaste el número de intentos permitido!");
                break;

            } else {
        alert("inicio de sesión inválido. Favor de intentar de nuevo.");
             }
     }
       // vaya al próximo intento 
        intentoActual++;
    }

    imprimir("FIN");

</script>
