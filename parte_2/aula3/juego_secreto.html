<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>

	//var secreto = 5;

	var secreto = Math.round(Math.random()*10);		//numero aleatorio redondeadox
	var input = document.querySelector("input");
	input.focus();

	function verificar() {

		if (parseInt(input.value) == secreto) {

			alert("Usted acertó.");

		}
		else {

			alert("Usted erró" + ", el número pensado era " + secreto + " .");

		}

		input.value = "";		//limpia el campo input	
		input.focus();			//posicionamiento en campo


	} 

	var button = document.querySelector("button");
	button.onclick = verificar;


</script>
