<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

	function saltarLinea() {

		document.write("<br>");	
		document.write("<br>");	
		document.write("<br>");	

	}  

	function imprimir(frase) {

		document.write(frase);
		saltarLinea();

	}

	function calcularImc(peso,altura) {

		return (peso / (altura * altura));
	
	}

	pesoChristian = 71
	alturaChristian = 1.72
	//imcChristian = pesoChristian / (alturaChristian * alturaChristian)
	imcChristian = calcularImc(71,1.72);
	imprimir("El IMC de Christian es: " + imcChristian);

	pesoFelipe = 75
	alturaFelipe = 1.73
	//imcFelipe = pesoFelipe / (alturaFelipe * alturaFelipe)
	imcFelipe = pesoFelipe / (alturaFelipe * alturaFelipe);
	imprimir("El IMC de Felipe es: " + imcFelipe);

	//calculadora de IMC promedio  

	imprimir("El promedio del IMC calculado de Christian y Felipe es: " + (calculaImc(71,1.72) + calculaImc(75,1.73))/2);

	imprimir("El promedio del IMC calculado de Gabriela y Luisa es: " + (calculaImc(60,1.70) + calculaImc(55,1.60))/2);
		


	//calculadora de IMC 
	function calculaImc(peso,altura,nombre) {

		imc = peso / (altura * altura)
		imprimir("El IMC calculado de " + nombre + " es: " + imc);
	
	}


	calculaImc(60,1.70,"Gabriela");
	calculaImc(55,1.60,"Luisa");

	//calculadora de IMC promedio
	function calculaImcMedia(peso1,altura1,nombre1,peso2,altura2,nombre2) {

		imc1 = peso1 / (altura1 * altura1);
		imc2 = peso2 / (altura2 * altura2);

		imprimir("La media del IMC calculado de " + nombre1 + " y " + nombre2 + " es: " + (imc1 + imc2)/2);
	
	}

	calculaImcMedia(71,1.72,"Christian",75,1.73,"Felipe");
	calculaImcMedia(60,1.70,"Gabriela",55,1.60,"Luisa");

	//calculadora de IMC promedio  
	function calculaImc(peso,altura) {

		imc = peso / (altura * altura)
		return imc;
	
	}

		var imcChristian = calcularImc(71,1.72)
		var imcFelipe = calcularImc(75,1.73)
		imprimir("El promedio del IMC calculado de Christian y Felipe es: " + (imcChristian + imcFelipe)/2);

	calculaImc(60,1.70,"Gabriela");
	calculaImc(55,1.60,"Luisa");

	nombre = prompt("Informe su nombre");

	alturaInformado = prompt(nombre + ",informe su altura");
	
	imcCalculado = calcularImc(pesoInformado,alturaInformado);

</script>
